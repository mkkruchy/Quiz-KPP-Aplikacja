name: Build Android APK

on: [push]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          # Dodajemy brakujące narzędzia do kompilacji
          sudo apt-get install -y autoconf automake libtool
          python -m pip install --upgrade pip
          pip install buildozer cython==0.29.32

      - name: Setup buildozer.spec
        run: |
          buildozer init
          # Zmieniamy wymagania na stabilne wersje
          sed -i 's|^#requirements = .*|requirements = python3,kivy,pyjnius==1.5.0|' buildozer.spec
          # Używamy stabilnej wersji build-tools
          echo "android.build_tools_version = 34.0.0" >> buildozer.spec

      - name: Build with Buildozer
        # Dodajemy automatyczną akceptację licencji
        run: |
          yes | buildozer -v android debug

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: quiz-kpp-apk
          path: bin/*.apk